<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="customerCommentsForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <h3>Add Customer Comments</h3>
                        <hr>
                        <label for="comments">Additional Comments</label>
                        <textarea type="text" id="comments" formControlName="comments" class="form-control"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn" (click)="backToAddressDetails()">Back</button>
                <button 
                  type="submit" 
                  class="btn btn-success"
                  [disabled]="!customerCommentsForm.valid">Submit</button>
              </div>
            </div>
            <div class="alert alert-danger" *ngIf="error">
                <h3>An Error Occured!</h3>
                <p>{{ error }}</p>
            </div>
        </form>
    </div>
</div>
